version: 2.1

orbs:
  sonarqube: clicklogiq/sonarqube@1.0.1

defaults: &defaults
  working_directory: ~/ds-mobile
  docker:
    - image: circleci/node:14

jobs:
  lint:
    <<: *defaults
    steps:
      - checkout
      - run: yarn install --frozen-lockfile
      - run: yarn run lint
      - run: yarn run format

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/ds-mobile
          paths: .

  test_node_14:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/ds-mobile

      - run:
          name: Running tests
          command: yarn run test -u

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/ds-mobile
          paths: .

  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/ds-mobile
      - run:
          - name: Semantic release
          - command: npx semantic-release

workflows:
  version: 2
  test_and_release:
    # Run the test jobs first, then the release only when all the test jobs are successful
    jobs:
      - lint
      - test_node_14:
          requires:
            - lint
      - release:
          filters:
            branches:
              only:
                - master
          requires:
            - lint
            - test_node_14
